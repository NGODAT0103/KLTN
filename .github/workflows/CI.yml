name: CI
on:
  push:
    paths:
      - "user-service/**"
      - '.github/workflows/**'
jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      service_changes: ${{steps.get_changed.outputs.changed}}
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Set changes
          uses: Stockopedia/action-get-changed-files@v2
          id: get_changed
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            ignore: "**/+(.github)"
            foldersOnly: true # to only include folders in the output
        - name: Echo
          run: echo ${{ steps.get_changed.outputs.changed }}


  user-service-build-and-push:
    needs: detect-changes
    if: contains(needs.detect_changes.outputs.service_changes,'user-service')
    runs-on: home
    steps:
      - name: docker login
        uses: docker/login-action@v3.2.0
        with:
          registry: ${{secrets.REGISTRY_URL}}
          username: ${{secrets.REGISTRY_USERNAME}}
          password: ${{secrets.REGISTRY_PASSWORD}}
      - name: build
        run: docker compose build user-service
      - name: push
        run: docker compose push user-service


