server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server: #For development environment only, used for minimize the startup time
    wait-time-in-ms-when-sync-empty: 0
    response-cache-update-interval-ms: 5000
