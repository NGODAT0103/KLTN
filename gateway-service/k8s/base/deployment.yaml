apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - image: registry-harbor.ngodat0103.me/kltn/gateway-service
          name: gateway
          ports:
            - containerPort: 8080