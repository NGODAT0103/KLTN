management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://share-db:5432/user-service-db
    username: share
    password: share
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:

      ddl-auto:  create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/dev/protocol/openid-connect/certs
api:
  common:
    version: 1.0.0
    title: User service API
    description: Description
    termsOfService: Apache License
    license: MY LICENSE
    licenseUrl: MY LICENSE URL
    externalDocDesc: MY WIKI PAGE
    externalDocUrl: MY WIKI URL
    contact:
      name: Ngô Vũ Minh Đạt
      url: github.com/NGODAT0103
      email: 21521935@gm.uit.edu.vn

  create-user:
    summary: "Create a new user"
    description: "Create a new user"
  responseCodes:
    ok:
      description: OK
    badRequest:
      description: "Bad request, invalid format of the request. See response message for more information"
    notFound:
      description: "Not Found, the specific id does not exists"
    unprocessableEntity:
      description: "Unprocessable entity, input parameters
caused the processing to fail. See response message for more information"

logging:
  level:
    com.example.userservice: DEBUG

springdoc:
  swagger-ui:
    path: /docs

server:
  port: 8002
  servlet:
    context-path: /api/v1/user
  forward-headers-strategy: framework



