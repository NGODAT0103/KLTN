management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

spring:
  cloud:
    inetutils:
      default-hostname: user-service
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://share-db:5432/user-service-db
    username: share
    password: share
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:

      ddl-auto:  create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
api:
  common:
    version: 1.0.0
    title: User service API
    description: Description
    termsOfService: Apache License
    license: MY LICENSE
    licenseUrl: MY LICENSE URL
    externalDocDesc: MY WIKI PAGE
    externalDocUrl: MY WIKI URL
    contact:
      name: Ngô Vũ Minh Đạt
      url: github.com/NGODAT0103
      email: 21521935@gm.uit.edu.vn

  create-user:
    summary: "Create a new user"
    description: "Create a new user"
  responseCodes:
    ok:
      description: OK
    badRequest:
      description: "Bad request, invalid format of the request. See response message for more information"
    notFound:
      description: "Not Found, the specific id does not exists"
    unprocessableEntity:
      description: "Unprocessable entity, input parameters
caused the processing to fail. See response message for more information"

logging:
  level:
    com.example.userservice: DEBUG

springdoc:
  swagger-ui:
    path: /ui-docs
    oauth:
      client-id: webclient
      client-secret: webclientsecret
      use-basic-authentication-with-access-code-grant: true
    oauth2-redirect-url: http://localhost:8000/ui-docs/swagger-ui/oauth2-redirect.html
  api-docs:
    path: /api-docs

server:
  port: 8002
  forward-headers-strategy: framework
  servlet:
    context-path: /api/v1/user

