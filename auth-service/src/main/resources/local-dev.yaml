spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://share-db:5432/auth-service-db
    username: share
    password: share
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate.hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      url: redis://redis-service:6379
      client-type: lettuce
logging:
  level:
    org.springframework.security: DEBUG
