spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://share-db:5432/auth-service-db
    username: share
    password: share
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate.hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      url: redis://redis-service:6379
      client-type: lettuce
logging.level:
  org:
    springframework.security: info

server:
  port: 8001
  forward-headers-strategy: framework
  servlet:
    context-path: /api/v1/auth
springdoc:
  swagger-ui:
    path: /docs
  show-oauth2-endpoints: true