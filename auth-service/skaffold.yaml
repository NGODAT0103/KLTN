apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: gateway
build:
  artifacts:
    - image: registry-harbor.ngodat0103.me/kltn/auth-service
      docker:
        dockerfile: Dockerfile
        buildArgs:
          SERVICE_NAME: auth-service

deploy:
  kubectl:
    defaultNamespace: pre-proc
manifests:
  rawYaml:
    - "./k8s/base/deployment.yaml"
    - "./k8s/base/service.yaml"