spring:
  profiles:
    default: local-dev
  config:
    import:
      - "optional:local-dev.yaml"
      - "optional:unit-test.yaml"
      - "optional:demo.yaml"
      - "optional:integration-test.yaml"
      - "optional:pre-proc.yaml"
  application:
    name: user-svc
  security:
    oauth2:
      client:
        provider:
          auth-service-external:
            authorization-uri: http://${spring.cloud.inetutils.default-hostname}:8000/api/v1/auth/oauth2/authorize
            token-uri: http://${spring.cloud.inetutils.default-hostname}:8000/api/v1/auth/oauth2/token
            jwk-set-uri: http://${spring.cloud.inetutils.default-hostname}:8000/api/v1/auth/oauth2/jwks
      resourceserver:
        jwt:
          jwk-set-uri: http://auth-svc:8001/api/v1/auth/oauth2/jwks
          authorities-claim-name: "roles"
          authority-prefix: "ROLE_"
server:
  port: 8002
  forward-headers-strategy: framework
  servlet:
    encoding:
      enabled: false
    context-path: /api/v1/user
logging:
  level:
    com.example.yamp.usersvc.controller: DEBUG
    com.example.yamp.usersvc.service: debug
  pattern:
    level:  "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /ui-docs
  open-api:
